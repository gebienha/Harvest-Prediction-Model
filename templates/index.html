<style>
.contact100-form-title {
  font-family:'Caveat', cursive;
  background-color: lightgrey;
  color: white;
  
}

a:link {
  color: magenta;
}

a:visited {
  color: blue;
}

a:hover {
  color: blue;
}

a:active {
  color: blue;
}

input::-webkit-input-placeholder {
    font-size: 16px;
}

</style>

<body>

	<div class="bg-container-contact100" style="background-image: url(static/images/bg-001.jpg);">
		<div class="contact100-header flex-sb-m">
		</div> 	
	</div>

	<div class="container-contact100">
		<div class="wrap-contact100">


			<div class="contact100-form-title" style="background-image: url(static/images/bg-001.jpg);">
				<span align="center">Bayer Interview - Predict Crop Harvest</span><br>
			</div>

			<form action="{{ url_for('predict')}}" method="post" class="contact100-form validate-form">
				
				<!--1-->
				<div class="wrap-input100 validate-input">
					<input id="Estimated_Insects_Count" class="input100" type="number" step="any"  name="Estimated Insects Count" title="Estimated Insects Count" required="required" placeholder="Estimated Insects Count per square meter"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				<!--2-->
				<div class="wrap-input100 validate-input">
					<input id="Crop_Type" class="input100" type="number" min="0" step="any" name="Crop Type" title="Crop_Type" required="required" placeholder="Crop Type"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				<!--3-->
				<div class="wrap-input100 validate-input">
					<input id="Soil_Type" class="input100" type="number" step="any" min="0" title="Soil Type" required="required" name="Soil_Type" placeholder="Soil Type"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				<!--4-->
				<div class="wrap-input100 validate-input">
					<input id="Pesticide_Use_Category" class="input100" step="any" type="number" min="0" name="Pesticide Use Category" title="Pesticide Use Category" required="required" placeholder="Pesticide Use Category"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				<!--5-->
				<div class="wrap-input100 validate-input">
					<input id="Number_Doses_Week" class="input100" type="number" min="0" step="any" name="Number Doses Week" title="Number Doses Week" required="required" placeholder="Number Doses Week"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				
				<!--6-->
				<div class="wrap-input100 validate-input">
					<input id="Number_Weeks_Used" class="input100" type="number" min="0" step="any" name="Number Weeks Used" title="Number Weeks Used" required="required" placeholder="Number Weeks Used"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				<!--7-->
				<div class="wrap-input100 validate-input">	
					<input id="Number_Weeks_Quit" class="input100" type="number" min="0" step="any" title="Number Weeks Quit" required="required" name="Number Weeks Quit" placeholder="Number Weeks Quit"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
			
				<!--8-->
				<div class="wrap-input100 validate-input">
					<input id="Season" class="input100" type="number" min="0" step="any"  name="Season" title="Season" required="required" placeholder="Season"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>	

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Predict
					</button>
				</div>
			</form>
		</div>
	</div>
